<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    {% if n % 2 == 0 %}
    <H1>Number: {{n}} is even</H1>
    {% else %}
    <H1>Number: {{n}} is odd</H1>
    {% endif %}
</BODY>

</HTML>
